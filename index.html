    <!-- Three.js setup -->
    <script type="text/javascript">
      // Texture
      const textureLoader = new THREE.TextureLoader();
      const normalTexture = textureLoader.load("/img/map.png");

      // Canvas
      const canvas = document.querySelector("canvas.webgl");

      // Scene
      const scene = new THREE.Scene();

      // Objects
      const geometry = new THREE.SphereBufferGeometry(1.1, 19, 22);

      // Materials
      const material = new THREE.MeshStandardMaterial();
      material.normalMap = normalTexture;

      // Mesh
      const shape = new THREE.Mesh(geometry, material);
      scene.add(shape);

      // Lights
      const pointLight = new THREE.PointLight(0x11223c, 1);
      pointLight.position.x = 2;
      pointLight.position.y = 3;
      pointLight.position.z = 4;
      scene.add(pointLight);

      /**
       * Sizes
       */
      const sizes = {
        width: window.innerWidth,
        height: window.innerHeight,
      };

      window.addEventListener("resize", () => {
        // Update sizes
        sizes.width = window.innerWidth;
        sizes.height = window.innerHeight;

        // Update camera
        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();

        // Update renderer
        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      });

      /**
       * Camera
       */
      // Base camera
      const camera = new THREE.PerspectiveCamera(
        75,
        sizes.width / sizes.height,
        0.1,
        100
      );
      camera.position.x = 0;
      camera.position.y = 0;
      camera.position.z = 2;
      scene.add(camera);

      /**
       * Renderer
       */
      const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
      });
      renderer.setSize(sizes.width, sizes.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      /**
       * Animate
       */

      document.addEventListener("mousemove", onDocumentmousemove);

      let mouseX = 0;
      let mouseY = 0;

      let targetX = 0;
      let targetY = 0;

      const windowX = window.innerWidth / 2;
      const windowY = window.innerHeight / 2;

      function onDocumentmousemove(event) {
        mouseX = event.clientX - windowX;
        mouseY = event.clientY - windowY;
      }

      const updateShape = (event) => {
        shape.position.y = window.scrollY * 0.001;
      };

      window.addEventListener("scroll", updateShape);

      const clock = new THREE.Clock();

      const tick = () => {
        targetX = mouseX * 0.001;
        targetY = mouseY * 0.001;

        const elapsedTime = clock.getElapsedTime();

        // Update objects

        shape.rotation.y = 0.5 * elapsedTime;

        shape.rotation.y += 0.5 * (targetX - shape.rotation.y);
        shape.rotation.x += 0.5 * (targetY - shape.rotation.x);

        // Update Orbital Controls
        // controls.update()

        // Render
        renderer.render(scene, camera);

        // Call tick again on the next frame
        window.requestAnimationFrame(tick);
      };

      tick();
      (function () {
        const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;

        let today = new Date(),
          dd = String(today.getDate()).padStart(2, "0"),
          mm = String(today.getMonth() + 1).padStart(2, "0"),
          yyyy = today.getFullYear(),
          nextYear = yyyy + 1,
          dayMonth = "01/01/",
          launch = dayMonth + yyyy;

        today = mm + "/" + dd + "/" + yyyy;
        if (today > launch) {
          launch = dayMonth + nextYear;
        }
        //end

        const countDown = new Date(launch).getTime(),
          x = setInterval(function () {
            const now = new Date().getTime(),
              distance = countDown - now;

            (document.getElementById("days").innerText = Math.floor(
              distance / day
            )),
              (document.getElementById("hours").innerText = Math.floor(
                (distance % day) / hour
              )),
              (document.getElementById("minutes").innerText = Math.floor(
                (distance % hour) / minute
              )),
              (document.getElementById("seconds").innerText = Math.floor(
                (distance % minute) / second
              ));

            //do something later when date is reached
            if (distance < 0) {
              document.getElementById("headline").innerText = "It's launch!";
              document.getElementById("countdown").style.display = "none";
              document.getElementById("content").style.display = "block";
              clearInterval(x);
            }
            //seconds
          }, 0);
      })();
    </script>
